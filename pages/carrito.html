<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito Chamalai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body class="bg-dark">
    <header>
        <nav class="navbar bg-dark">
            <div class="container">
                <img src="../img/logo.png" class="logo" />
                <a class="btn light bg-light" href="../index.html"><span> Tienda </span>
                    <i class="bi bi-arrow-return-left"></i>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container contenedor-carrito">
            <p id="carrito-vacio" class="carrito-vacio text-center">
                No has seleccionado ningun producto
            </p>
            <div id="carrito-productos" class="carrito-productos d-flex flex-column">
                <!-- Productos a completar con Javascript-->
            </div>
            <div id="carrito-acciones" class="carrito-acciones disabled">
                <div class="d-flex justify-content-end">
                    <div class="carrito-acciones-derecha d-flex">
                        <button class="comprar-carrito btn btn-outline-light mx-2" id="comprar-carrito">
                            Comprar ahora
                        </button>
                        <button class="vaciar-carrito btn btn-outline-light mx-2" id="vaciar-carrito">
                            Vaciar carrito
                        </button>
                    </div>
                </div>
            </div>
            <p id="carrito-comprado" class="carrito-comprado text-center disabled">
                Gracias por tu compra!
            </p>
            <p id="carrito-vaciado" class="carrito-vaciado text-center disabled">
                Has eliminado todos los productos de tu carrito!
            </p>
        </div>
        <div>
            <h2 class="titulo-principal bg-dark text-center text-uppercase p-4">
                proceso de crear una tabla :)
            </h2>
        </div>
        <div id="carouselExampleControls" class="container carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../img/carrousel1.jpg" class="d-block w-100" alt="..." />
                </div>
                <div class="carousel-item">
                    <img src="../img/carrousel2.jpg" class="d-block w-100" alt="..." />
                </div>
                <div class="carousel-item">
                    <img src="../img/carrousel3.jpg" class="d-block w-100" alt="..." />
                </div>
                <div class="carousel-item">
                    <img src="../img/carrousel4.jpg" class="d-block w-100" alt="..." />
                </div>
                <div class="carousel-item">
                    <img src="../img/carrousel5.jpg" class="d-block w-100" alt="..." />
                </div>
                <div class="carousel-item">
                    <img src="../img/carrousel6.jpg" class="d-block w-100" alt="..." />
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </main>
    <footer class="bg-dark scale row m-3">
        <p class="text-center">Chamalai Surfboards</p>
        <div class="redes col-lg-12 col-md-12 col-sm-12">

            <a href="https://www.facebook.com/tobias.andina3/" target="_blank"><img class="icon facebook"
                    src="../img/iconfacebook.svg" alt="logo facebook"></a>
            <a href="https://www.instagram.com/tobiandina/" target="_blank"><img class="icon instagram"
                    src="../img/iconinstagram.svg" alt="logo instagram"></a>
            <a href="https://www.youtube.com/channel/UCzooQkXpxsIzM3_aydbgcGA" target="_blank"><img class="icon youtube"
                    src="../img/iconyoutube.svg" alt="logo youtube"></a>
            <a href="https://twitter.com/TobiAndina" target="_blank"><img class="icon twitter" src="../img/icontwitter.svg"
                    alt="logo twitter"></a>
        </div>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <script src="../js/stock.js"></script>
    <script src="../js/carrito.js"></script>
</body>

</html>
